<ion-content>
  <main>
    <div class="left">
      <!-- Imagen de fondo -->
    </div>
    <div class="right">
      <h1>Iniciar Sesión</h1>
      
      <form (ngSubmit)="onLogin()">
        <div class="camp">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Ingresa tu email"
            required>
        </div>

        <div class="camp">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Ingresa tu contraseña"
            required>
        </div>

        <div class="buttons">
          <button type="submit" id="logBtn">
            Iniciar Sesión
          </button>
          <button type="button" id="registerBtn" (click)="goToRegister()">
            ¿No tienes cuenta? Regístrate
          </button>
        </div>
      </form>
    </div>
  </main>
</ion-content>
